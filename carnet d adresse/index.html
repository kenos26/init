<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Carnet d'adresse</title>
</head>
<body>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <h1><i class="fas fa-address-book"></i>Carnet d'adresse</h1>
    <a href=""><button type="submit" id="addContact"></a>
        <i class="fas fa-plus"></i>
    </button>
    <button type="reset" id="removeContact">
        <i class="fas fa-trash-alt"></i>
    </button> 
    <script src="js/index.js"></script>
    <div class="box">
    <label for="civilite">Civilité : </label>
    <select name="civilite" id="civilite">
        <option value="h">Homme</option>
        <option value="">Femme</option>
        <option value="">Autre</option>
        <option value="">Je ne souhaite pas me prononcer</option>
    </select>
    <label for="nom">Nom : </label>
    <input type="text" name="nom">
    <label for="prenom">Prénom : </label>
    <input type="text" name="prenom">
    <label for="tel">Téléphone : </label>
    <input type="tel" name="tel" id="tel">
</div>
<input type="submit" name="enregistrer" id="enregistrer" onclick="onClick">
</body>
</html>
